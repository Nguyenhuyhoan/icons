name: PassWifi
on:
  workflow_dispatch:
    # ===== THÊM KHỐI NÀY ĐỂ NHẬN INPUT TỪ WEB =====
    inputs:
      target_url:
        description: 'The URL to test, provided by the web UI'
        required: true
        default: 'http://example.com' # Giá trị mặc định phòng lỗi
    # ============================================

jobs:
  certapple-run:
    name: Run Passwifi Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Run Passwifi test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: 💹💹💹Passwifi.js
        # ===== THÊM KHỐI NÀY ĐỂ TRUYỀN URL VÀO K6 =====
        env:
          # Tạo biến môi trường TARGET_URL từ input 'target_url'
          TARGET_URL: ${{ github.event.inputs.target_url }}
        # ===============================================
