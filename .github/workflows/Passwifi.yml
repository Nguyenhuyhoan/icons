name: PassWifi

# DÒNG NÀY ĐÃ ĐƯỢC SỬA LẠI ĐỂ CHỐNG LỖI
run-name: ${{ github.event_name == 'workflow_dispatch' && format('Wifi: {0}', github.event.inputs.target_url) || format('Triggered by {0}', github.event_name) }}

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: 'The Wifi to test, provided by the web UI'
        required: true
        default: 'Tên Wifi Mặc Định'

jobs:
  certapple-run:
    name: Run Passwifi Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Passwifi test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: 💹💹💹Passwifi.js
        env:
          TARGET_URL: ${{ github.event.inputs.target_url }}
